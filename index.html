  <style>
    body {
      font-family: 'Inter', 'Noto Sans Bengali', 'Hind Siliguri', sans-serif;
      background-color: #f8fafc;
    }
    .glass-effect {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f5f9;
    }
    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }
    
    /* Rainbow Animation Styles */
    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .rainbow-animate {
      background: linear-gradient(
        90deg, 
        #6366f1, /* Indigo */
        #a855f7, /* Purple */
        #ec4899, /* Pink */
        #f43f5e, /* Rose */
        #6366f1  /* Back to Indigo */
      );
      background-size: 300% 300%;
      animation: rainbow 6s ease infinite;
    }

    /* Rotating Border Animation */
    @keyframes rotate-border {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .rainbow-border-container {
      position: relative;
      padding: 2px; /* Border thickness */
      overflow: hidden;
      background: rgba(255, 255, 255, 0.05);
    }

    .rainbow-border-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(
        transparent,
        #6366f1,
        #a855f7,
        #ec4899,
        #f43f5e,
        transparent 80%
      );
      animation: rotate-border 4s linear infinite;
      z-index: 0;
    }

    /* Mouse Follow Rainbow Spotlight */
    .rainbow-spotlight-container {
      position: relative;
      overflow: hidden;
    }
    
    .rainbow-spotlight {
      pointer-events: none;
      position: absolute;
      z-index: 1;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.5s ease;
      background: radial-gradient(
        300px circle at var(--mouse-x) var(--mouse-y),
        rgba(99, 102, 241, 0.15),
        rgba(168, 85, 247, 0.15),
        rgba(236, 72, 153, 0.15),
        rgba(244, 63, 94, 0.15),
        transparent 80%
      );
    }

    .rainbow-spotlight-container:hover .rainbow-spotlight {
      opacity: 1;
    }

    .menu-item-glass {
      position: relative;
      z-index: 10;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
    }

    .menu-item-hover:hover {
      border-left: 4px solid transparent;
      border-image: linear-gradient(to bottom, #6366f1, #ec4899);
      border-image-slice: 1;
    }

    /* PDF Print Styles */
    @media print {
      .no-print { display: none; }
    }
  </style>
